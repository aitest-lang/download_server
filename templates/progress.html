<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress</title>
    <script>
        function updateProgress() {
            const infoHash = "{{ info_hash }}"; // Use the info_hash passed from the backend
            fetch(`/progress/${infoHash}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("progress-bar").style.width = data.progress + "%";
                    document.getElementById("status").innerText = data.status;

                    if (data.progress < 100) {
                        setTimeout(updateProgress, 1000); // Update every second
                    } else {
                        document.getElementById("status").innerText = "Download Complete!";
                    }
                });
        }

        window.onload = updateProgress;
    </script>
</head>
<body>
    <h1>Download Progress</h1>
    <div style="width: 100%; background-color: #f3f3f3;">
        <div id="progress-bar" style="width: 0%; height: 30px; background-color: #4caf50;"></div>
    </div>
    <p id="status">Downloading...</p>
</body>
</html>
